<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Apply for Job</h2>
      <div *ngIf="job" class="card mb-4">
        <div class="card-body">
          <h3>{{ job.title }}</h3>
          <h6 class="text-muted">{{ job.company }} - {{ job.location }}</h6>
          <p class="mt-3">{{ job.description }}</p>
          <div class="row">
            <div class="col-md-6">
              <strong>Salary:</strong> {{ job.salary || 'Not specified' }}
            </div>
            <div class="col-md-6">
              <strong>Requirements:</strong> {{ job.requirements }}
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h4>Application Form</h4>
          <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="candidateName" class="form-label">Full Name *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="candidateName"
                  name="candidateName"
                  [(ngModel)]="application.candidate_name"
                  required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  name="email"
                  [(ngModel)]="application.email"
                  required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input 
                  type="tel" 
                  class="form-control" 
                  id="phone"
                  name="phone"
                  [(ngModel)]="application.phone">
              </div>
            </div>

            <div class="mb-3">
              <label for="resume" class="form-label">Resume/CV *</label>
              <input 
                type="file" 
                class="form-control" 
                id="resume"
                name="resume"
                (change)="onResumeSelected($event)"
                accept=".pdf,.doc,.docx"
                required>
              <div class="form-text">Upload your resume in PDF, DOC, or DOCX format</div>
            </div>

            <div class="mb-3">
              <label for="coverLetter" class="form-label">Cover Letter</label>
              <textarea 
                class="form-control" 
                id="coverLetter"
                name="coverLetter"
                [(ngModel)]="application.cover_letter"
                rows="5"
                placeholder="Tell us why you're interested in this position..."></textarea>
            </div>

            <div class="mb-3">
              <label for="voice" class="form-label">Voice Introduction (Optional)</label>
              <input 
                type="file" 
                class="form-control" 
                id="voice"
                name="voice"
                (change)="onVoiceSelected($event)"
                accept="audio/*">
              <div class="form-text">Upload a short voice introduction (MP3, WAV, etc.)</div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="goBack()">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!applicationForm.form.valid || isSubmitting">
                {{ isSubmitting ? 'Submitting...' : 'Submit Application' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
