<div class="container mt-4">
    <h2>Job Listings</h2>
    <div *ngIf="jobs.length > 0; else noJobs">
      <div *ngFor="let job of jobs" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
        </div>
      </div>
    </div>
    <ng-template #noJobs>
      <p>No jobs available.</p>
    </ng-template>
  </div>
